<form ngNativeValidate (ngSubmit)="saveBill()">
  <div class="container justify-content-center">
    <div class="col d-flex justify-content-center">
      <div class="card mt-5" style="width: 60rem;">
          <div class="card-body">
             
              <h3 style="background-color:#357EBD; color:#FFF; text-align:center;">INVOICE</h3>
              <h6 class="card-title text-center">Covid-19 HMS</h6>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="patientId" (change)="getName($event)" name="patientId"  [(ngModel)]="bill.patientId"  #name="ngModel" required [class.is-invalid]="name.invalid && name.touched">
                <label for="patientId">Patient ID</label>
                <div *ngIf="name.invalid && name.touched"> 
                  <small class="text-danger" *ngIf="name.errors.required">Patient ID is Required!</small>
                  </div>
              </div>
              <div class="form-floating mb-3" *ngIf="user">
                <input type="text" class="form-control"  id="patientName" name="patientName" [disabled]="true" [ng-value]="user.userName" placeholder="Enter patient Name" ngModel="{{user.userName}}" required>
                 <label for="patientName">Patient Name</label>
             </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Description" id="description" name="description" style="height: 100px"  [(ngModel)]="bill.patientDescription"  #description="ngModel" required [class.is-invalid]="description.invalid && description.touched"></textarea>
                <label for="description">Patient Description</label>
                <div *ngIf="description.invalid && description.touched"> 
                  <small class="text-danger" *ngIf="description.errors.required">Description is Required!</small>
                  </div>
              </div>
              <br>




            <div class="form-floating">
              <input class="form-control" type="date" [min]="minDate | date:'yyyy-MM-dd'"  #doi="ngModel" name="doi"  [(ngModel)]="bill.doi" required
                [class.is-invalid]="doi.invalid && doi.touched">
              <label for="doi">Date Of Invoice</label>
              <div *ngIf="doi.invalid && doi.touched"> 
                <small class="text-danger" *ngIf="doi.errors.required">Date of Invoice is Required!</small>
                </div>
            </div>

            <br>

              
                    <div class="form-floating mb-3" >
                      <input type="text" class="form-control" id="amount" name="amount" placeholder="  Enter Amount"  [(ngModel)]="bill.totalAmount"  #amount="ngModel" required [class.is-invalid]="amount.invalid && amount.touched">
                      <label for="amount">Total Amount</label>
                      <div *ngIf="amount.invalid && amount.touched"> 
                        <small class="text-danger" *ngIf="amount.errors.required">Amount is Required!</small>
                        </div>
                    </div>
        
              <div>
                <label for="tax"> Include 12% GST </label><br>
                
              </div>
              <div class="modal-footer">
                <button class="btn btn-info" type="submit">Save</button>
                <button class="btn btn-primary" (click)="printInfo()">Print</button>
              </div>
              <div class="modal-footer text-primary">
                {{text}}
              </div>

          </div>
      </div>
    </div>
  </div>
</form>
