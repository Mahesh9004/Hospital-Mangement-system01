<div class="container" style="margin: auto; width: 50%; margin-top: 5%">
    <h2 class="textual">Doctor's Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerDoctor()">

        <div class="form-group">
            <label for="email">Doctor Email</label>
            <input type="email" class="form-control" placeholder="Enter Email" name="email" [(ngModel)]="doctor.doctorEmail" required  #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">    
            <div *ngIf="email.errors && (email.invalid && email.touched)"> 
                <small class="text-danger" *ngIf="email.errors.required">Email is Required!</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter Valid Email!</small>
            </div>
        </div>

        <div class="form-group">
            <label for="doctorName">Doctor Name</label>
            <input type="text" class="form-control" placeholder="Enter Name" name="doctorName" [(ngModel)]="doctor.doctorName" #doctorName="ngModel" required
            [class.is-invalid]="doctorName.invalid && doctorName.touched">
            <small class="text-danger" [class.d-none]="doctorName.valid || doctorName.untouched">Doctor Name is Required!</small>
        </div>



        <div class="form-group">
            <label for="doctorDegree">Doctor Degree</label>
            <input type="text" class="form-control" placeholder="Enter Degree" name="doctorDegree" [(ngModel)]="doctor.doctorDegree" #doctorDegree="ngModel" required
            [class.is-invalid]="doctorDegree.invalid && doctorDegree.touched">
            <small class="text-danger" [class.d-none]="doctorDegree.valid || doctorDegree.untouched">Doctor Degree is Required!</small>
        </div>


        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter Password" name="password"  [(ngModel)]="doctor.password"  #password="ngModel" required
            [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required!</small>
        </div>
    
    
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control"  placeholder="Confirm  Password" name="cpassword"  [(ngModel)]="doctor.password"  #cpassword="ngModel" required
            [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and Confirm Password is required!</small>
         </div>
         <br>
    
    
        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-primary">Register</button>
    </form>
        
        
     
        
</div>
