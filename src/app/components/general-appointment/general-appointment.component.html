<div class="card  m-5 mb-5">
<body ng-app="">
    <h1 class="text-center" style="color: gray;">Questionnaire</h1>
<form #GeneralAppointmenform="ngForm" (ngSubmit)="saveAppointment()" ngNativeValidate>
    <table class="table ">
        
        <tbody>
        <tr>
            <td>


                
                <label for="name" name="name" id="name" [(ngModel)]="general.userName">{{general.userName | titlecase}}</label>

               
            </td>
            <td>
                
                <div class="col-md-4">
                    <input class="form-control" type="date" [min]="minDate | date:'yyyy-MM-dd'"  name="date"  [(ngModel)]="general.appointmentDate" required>
                </div>
            </td>
        </tr>
        <br>
        
        <br>
        <tr>
         <td>
           Do you have dry cough?
         </td>
         <td>
             <input type="radio" class="custom-control-input" value="yes" name="trueValue1"  [(ngModel)]="general.dryCough" required="required">Yes
             <input type="radio" class="custom-control-input" value="no" name="trueValue1"  [(ngModel)]="general.dryCough" >No
         </td>
        </tr>
        <br>
        <tr>
            <td>
                Do you have fever?
            </td>
            <td>
                <input type="radio" class="custom-control-input" value="yes" name="trueValue2"  [(ngModel)]="general.fever" required>Yes
                <input type="radio" class="custom-control-input" value="no" name="trueValue2" [(ngModel)]="general.fever">No
            </td>
        </tr>
        <br>
        <tr>
            <td>
                Loss of taste or smell ?
            </td>
            <td>
                <input type="radio" class="custom-control-input" value="yes" name="trueValue3" [(ngModel)]="general.lossOfTaste" required>Yes
                <input type="radio" class="custom-control-input" value="no" name="trueValue3" [(ngModel)]="general.lossOfTaste">No
            </td>
        </tr>
           <br>
         <tr>
            <td>
                Difficulty in breathing or shortness of breath ?
            </td>
            <td>
                <input type="radio" class="custom-control-input" value="yes" name="trueValue4" [(ngModel)]="general.breath" required>Yes
                <input type="radio" class="custom-control-input" value="no" name="trueValue4" [(ngModel)]="general.breath">No
            </td>
        </tr>
    
           
           <br>
        </tbody>
     <!--<div class="custom-control custom-radio">
        Do you have history of foreign travelling?
        <input type="radio" class="custom-control-input" value="yes" name="trueValue9" ngModel>Yes
        <input type="radio" class="custom-control-input" value="no" name="trueValue9" ngModel>No
     </div>-->     
    </table>
    <div class="text-center">
     <button type="submit" class="btn btn-primary btn-block ">Book Appointment</button>
    </div>
    <!-- <div class="modal-footer text-primary font-weight-bold" style="text-align: center;">
        {{text}} 
      </div> -->
   </form>
  
</body>
<br>
</div>
