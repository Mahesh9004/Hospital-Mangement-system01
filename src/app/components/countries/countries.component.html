<div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center p-0 m-0 ">
    <h1 class="display-4">Covid-19 Tracker Country Wise</h1>
    <hr>

    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed | number' [totalActive]='totalActive | number' [totalRecovered]='totalRecovered | number' [totalDeaths]='totalDeaths | number'></app-dashboard-card>
</div>

   
<div class="container col-lg-5">
            <table class="table table-striped">
                <thead>
                    <tr class="text-primary">
                        <th>Date</th>
                        <th>Confirmed Cases</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor='let cs of selectedCountryData.slice().reverse() | paginate: { itemsPerPage: 9, currentPage: p }'>
                        <td>{{cs.date | date}}</td>
                        <td>{{cs.cases | number}}</td>
                    <tr *ngFor='let cs of selectedCountryData | paginate: { itemsPerPage: 9, currentPage: p } '  >
                        <td>{{cs.date | date }}</td>
                        <td>{{cs.cases | number }}</td>
                    </tr>
                </tbody>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </table>
        </div>
        <!-- <div class="col">
             <google-chart></google-chart> 
        </div> -->
