<div class="container">
    <h2 class="textual">Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required  #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">    
            <div *ngIf="email.errors && (email.invalid && email.touched)"> 
                <small class="text-danger" *ngIf="email.errors.required">Email is Required!</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter Valid Email!</small>
            </div>
        </div>

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" placeholder="Enter Username" name="userName" [(ngModel)]="user.userName" #userName="ngModel" required
            [class.is-invalid]="userName.invalid && userName.touched">
            <small class="text-danger" [class.d-none]="userName.valid || userName.untouched">User Name is Required!</small>
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter password" name="password"  [(ngModel)]="user.password"  #password="ngModel" required
            [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required!</small>
        </div>
    
    
        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control"  placeholder="confirm  password" name="cpassword"  [(ngModel)]="user.password"  #cpassword="ngModel" required
            [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and Confirm Password required!</small>
         </div>
         <br>
    
    
        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-primary">Register</button>
    </form>
        
        
        <small class="float-right"  [routerLink]="['/login']">Existing User? Login Here</small>
        
</div>
