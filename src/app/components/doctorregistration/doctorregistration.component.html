<div class="container" style="margin: auto; width: 50%; margin-top: 5%">
    <!-- <section class="about container"> -->

    <!-- <h1 class="text-center mb-5">About</h1> -->

    <img src="../assets/img/departments-1.jpg">
    <h2 class="textual">Doctor's Registration</h2>
    <form>

        <div class="form-group">
            <label for="email">Doctor Email</label>

            <input type="email" class="form-control" [formControl]="emailid" placeholder="Enter Email" name="email">
            <!-- [class.is-invalid]="email.invalid && email.touched"
            pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">     -->
            <div *ngIf="emailid.errors && (emailid.invalid && emailid.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email is Required!</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter Valid Email!</small>
            </div>
        </div>

        <div class="form-group">
            <label for="doctorName">Doctor Name</label>
            <input type="text" class="form-control" [formControl]="doctorname" placeholder="Enter Name"
                name="doctorName" [class.is-invalid]="doctorname.invalid && doctorname.touched">
            <small class="text-danger" [class.d-none]="doctorname.valid || doctorname.untouched">Doctor Name is
                Required!</small>
        </div>



        <div class="form-group">
            <label for="doctorDegree">Doctor Degree</label>
            <input type="text" class="form-control" [formControl]="doctordegree" placeholder="EnterDegree"
                name="doctorDegree">
            <small class="text-danger" [class.d-none]="doctordegree.valid || doctordegree.untouched">Doctor Degree
                is Required!</small>
        </div>


        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" [formControl]="mobilenumber" placeholder="Enter Phone Number"
                minlength="10" maxlength="10" pattern="[1-9]{1}[0-9]{9}" name="phoneNumber"
                [class.is-invalid]="mobilenumber.invalid && mobilenumber.touched">
            <small class="text-danger" [class.d-none]="mobilenumber.valid || mobilenumber.untouched">Phone Number is
                Required!</small>
        </div>

        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input class="form-control" [formControl]="dateofbirth" name="date">
            <!-- [class.is-invalid]="dob.invalid && dob.touched"> -->
            <small class="text-danger"></small>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" [formControl]="address" placeholder="Enter Address" name="address"
                [class.is-invalid]="address.invalid && address.touched">
            <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is
                Required!</small>
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [formControl]="password" placeholder="Enter Password"
                name="password" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                required!</small>
        </div>


        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" [formControl]="confirmpassword" placeholder="Confirm  Password"
                name="cpassword" [class.is-invalid]="confirmpassword.invalid && confirmpassword.touched">
            <small class="text-danger"
                [class.d-none]="(confirmpassword.value == password.value) || confirmpassword.untouched">Password and
                Confirm Password is required!</small>
        </div>
        <br>


        <button (click)="save()" class="btn btn-primary">Register</button>
    </form>
